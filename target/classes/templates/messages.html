<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Messages table</h2>
<table>
    <tr>
        <th>userId</th>
        <th>currencyFrom</th>
        <th>currencyTo</th>
        <th>amountSell</th>
        <th>amountBuy</th>
        <th>rate</th>
        <th>timePlaced</th>
        <th>originatedCountry</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.getUserId()}">userId</td>
        <td th:text="${message.getCurrencyFrom()}">currencyFrom</td>
        <td th:text="${message.getCurrencyTo()}">currencyTo</td>
        <td th:text="${message.getAmountSell()}">amountSell</td>
        <td th:text="${message.getAmountBuy()}">amountBuy</td>
        <td th:text="${message.getRate()}">rate</td>
        <td th:text="${message.getTimePlaced()}">timePlaced</td>
        <td th:text="${message.getOriginatingCountry()}">originatedCountry</td>
    </tr>
</table>
</body>
</html>
